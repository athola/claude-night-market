name: Deploy mdbook

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'book/**'
      - '.github/workflows/deploy-book.yml'
  pull_request:
    branches:
      - master
      - main
    paths:
      - 'book/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mdbook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: 'latest'

      - name: Build book
        working-directory: book
        run: mdbook build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: book/build

  deploy:
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  validate:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mdbook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: 'latest'

      - name: Build book
        working-directory: book
        run: mdbook build

      - name: Validate SUMMARY.md links
        working-directory: book
        run: |
          echo "Checking for broken internal links..."
          exit_code=0
          while IFS= read -r line; do
            if echo "$line" | grep -oP '\(([^)]+\.md)\)' > /dev/null; then
              file=$(echo "$line" | grep -oP '\(\K[^)]+\.md')
              if [ ! -f "src/$file" ]; then
                echo "ERROR: Missing file: src/$file"
                exit_code=1
              fi
            fi
          done < src/SUMMARY.md
          if [ $exit_code -eq 0 ]; then
            echo "All internal links valid!"
          fi
          exit $exit_code
