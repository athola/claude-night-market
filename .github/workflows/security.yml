name: Security Scan

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv venv
        source .venv/bin/activate
        uv pip install -e .[dev]
        uv pip install bandit safety semgrep

    - name: Run Bandit security linter
      run: |
        source .venv/bin/activate
        bandit -r . -f json -o bandit-report.json --exclude .venv,.git,__pycache__,*.pyc,dist,build,.eggs || true
        bandit -r . -f txt --exclude .venv,.git,__pycache__,*.pyc,dist,build,.eggs
      continue-on-error: true

    - name: Convert Bandit JSON to SARIF
      if: always()
      run: |
        python - <<'PY'
        import json
        from pathlib import Path
        from datetime import datetime, timezone
        import uuid
        in_path = Path("bandit-report.json")
        out_path = Path("bandit-report.sarif")
        if not in_path.exists():
          sarif = {
            "version": "2.1.0",
            "$schema": "https://json.schemastore.org/sarif-2.1.0.json",
            "runs": [{
              "tool": {"driver": {"name": "Bandit", "informationUri": "https://bandit.readthedocs.io/"}},
              "results": [],
            }],
          }
          out_path.write_text(json.dumps(sarif, indent=2))
          raise SystemExit(0)
        report = json.loads(in_path.read_text())
        results = report.get("results", []) or []
        severity_to_level = {"LOW": "note", "MEDIUM": "warning", "HIGH": "error"}
        rules = {}
        sarif_results = []
        for item in results:
          rule_id = item.get("test_id") or "BANDIT"
          severity = (item.get("issue_severity") or "MEDIUM").upper()
          level = severity_to_level.get(severity, "warning")
          message = item.get("issue_text") or item.get("issue") or "Bandit finding"
          filename = item.get("filename") or item.get("file_path") or "UNKNOWN"
          line = int(item.get("line_number") or 1)
          rules.setdefault(rule_id, {"id": rule_id, "name": rule_id, "help": {"text": message}})
          sarif_results.append({
            "ruleId": rule_id,
            "level": level,
            "message": {"text": message},
            "locations": [{
              "physicalLocation": {
                "artifactLocation": {"uri": filename},
                "region": {"startLine": line},
              }
            }],
          })
        sarif = {
          "version": "2.1.0",
          "$schema": "https://json.schemastore.org/sarif-2.1.0.json",
          "runs": [{
            "tool": {
              "driver": {
                "name": "Bandit",
                "informationUri": "https://bandit.readthedocs.io/",
                "rules": list(rules.values()),
              }
            },
            "invocations": [{
              "executionSuccessful": True,
              "endTimeUtc": datetime.now(timezone.utc).isoformat(),
              "properties": {"runId": str(uuid.uuid4())},
            }],
            "results": sarif_results,
          }],
        }
        out_path.write_text(json.dumps(sarif, indent=2))
        PY

    - name: Run Safety dependency vulnerability scan
      run: |
        source .venv/bin/activate
        safety check --json --output safety-report.json || true
        safety check
      continue-on-error: true

    - name: Run Semgrep static analysis
      run: |
        semgrep --config=auto --json --output=semgrep-report.json --exclude=venv --exclude='.venv' --exclude='__pycache__' --exclude='*.pyc' || true
        semgrep --config=auto --exclude=venv --exclude='.venv' --exclude='__pycache__' --exclude='*.pyc'
      continue-on-error: true

    - name: Upload Bandit scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v4
      if: always()
      with:
        sarif_file: bandit-report.sarif

    - name: Upload security scan artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.sarif
          bandit-report.json
          safety-report.json
          semgrep-report.json
        retention-days: 30

    - name: Comment PR with security results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          try {
            const banditReport = JSON.parse(fs.readFileSync('bandit-report.json', 'utf8'));
            const safetyReport = JSON.parse(fs.readFileSync('safety-report.json', 'utf8'));
            const semgrepReport = JSON.parse(fs.readFileSync('semgrep-report.json', 'utf8'));

            let comment = '## Security Scan Results\n\n';

            if (banditReport.results.length === 0 && safetyReport.vulnerabilities.length === 0 && semgrepReport.results.length === 0) {
              comment += '[OK] No security issues found!\n';
            } else {
              if (banditReport.results.length > 0) {
                comment += `### Bandit Issues: ${banditReport.results.length}\n`;
              }
              if (safetyReport.vulnerabilities.length > 0) {
                comment += `### Dependency Vulnerabilities: ${safetyReport.vulnerabilities.length}\n`;
              }
              if (semgrepReport.results.length > 0) {
                comment += `### Semgrep Issues: ${semgrepReport.results.length}\n`;
              }
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          } catch (error) {
            console.log('Could not read security reports:', error.message);
          }
