name: Memory Palace Lifecycle Cron

on:
  schedule:
    - cron: '15 4 * * *'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.12'

jobs:
  vitality-decay-dry-run:
    name: Run vitality decay dry-run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
      - name: Run vitality decay
        run: |
          uv run python plugins/memory-palace/scripts/update_vitality_scores.py --dry-run --queue-file plugins/memory-palace/data/indexes/vitality-tending-queue.json
