[project]
name = "leyline"
version = "1.0.1"
description = "Infrastructure and pipeline building blocks for Claude Code plugins"
authors = [{name = "Claude Night Market"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.12"
dependencies = []

[dependency-groups]
dev = [
    "ruff>=0.7.0",
    "mypy>=1.11.0",
    "pytest>=9.0.1",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.15.1",
]

optional = [
    "tiktoken>=0.5.0",  # Optional for accurate token estimation
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/leyline"]

[tool.ruff]
line-length = 88
target-version = "py312"
exclude = [".venv", ".uv-cache"]

[tool.ruff.lint]
select = ["E", "W", "F", "I", "B", "C4", "UP", "S", "PL", "D"]
extend-ignore = [
    "S101",   # Use of assert (acceptable)
    "E203",   # Whitespace before ':'
    "D203",   # One blank line before class docstring
    "D213",   # Multi-line docstring summary should start at second line
    "D107",   # Missing docstring in __init__ (class docstring sufficient)
    "PLR0913",  # Too many arguments
    "S603",   # subprocess untrusted input (acceptable for CLI tools)
    "S607",   # subprocess partial path (acceptable for CLI tools)
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
strict = true

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
addopts = "-v --cov=leyline --cov-report=term-missing"

[tool.coverage.run]
source = ["src/leyline"]
omit = ["*/tests/*", "*/__pycache__/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]
