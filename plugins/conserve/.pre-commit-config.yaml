# Pre-commit hooks for conservation plugin
# Ensures code quality and test compliance

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-docstring-first

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        additional_dependencies: [types-all]
        args: [--strict]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        args: [-c, pyproject.toml]
        additional_dependencies: ["bandit[toml]"]

  - repo: local
    hooks:
      - id: pytest-check
        name: pytest-check
        entry: uv run pytest
        language: system
        args: [tests/, --no-cov, -q]
        pass_filenames: false
        always_run: true

      - id: test-coverage
        name: test-coverage
        entry: uv run pytest
        language: system
        args: [tests/, --cov=scripts, --cov-fail-under=85, -q]
        pass_filenames: false
        always_run: true

      - id: conservation-validator
        name: conservation-validator
        entry: python
        language: system
        args: [-c, "from scripts.conservation_validator import ConservationValidator; ConservationValidator('.').validate_all()"]
        pass_filenames: false
        always_run: true
